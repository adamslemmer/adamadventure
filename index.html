<script>
const PLAYER_WIDTH = PLAYER_HEIGHT = 20;
const MAX_WIDTH = 1000;
const MAX_HEIGHT = 600;
const FRAMES_PER_SECOND = 30;
const MOVE_DISTANCE = 10;
const keys = {};

const hitsWall = function(wall, x, y) {
    if (x + PLAYER_WIDTH > wall.position().left && 
        x < wall.position().left + wall.width() &&
        y + PLAYER_HEIGHT > wall.position().top && 
        y < wall.position().top + wall.height()) {
        return true;
    }
    return false;
}

const hitsWalls = function(x, y) {
    let i;
    for (i = 1; ; i++) {
        const wall = $(`#wall${i}`);
        if (!wall.length) {
            break;
        }
        if (hitsWall(wall, x, y)) {
            return true;
        }
    }

    return false;
};

const movePlayer = function(dx, dy) {
    const player = $("#player");

    let newX = player.position().left + dx;
    if (newX < 0) {
        newX = 0;
    } else if (newX >= MAX_WIDTH) {
        newX = MAX_WIDTH - 1;
    }

    let newY = player.position().top + dy;
    if (newY < 0) {
        newY = 0;
    } else if (newY >= MAX_HEIGHT) {
        newY = MAX_HEIGHT - 1;
    }

    // Check to see if it's hitting a wall
    if (hitsWalls(newX, newY)) {
        return;
    }

    // Actually move the player
    player.css('left', newX);
    player.css('top', newY);
};



const runGame = function() {
//    console.log("Hi Adam!");  
//    console.log(keys);
    if (keys[37]) { //left
        movePlayer(-MOVE_DISTANCE, 0);
    }
    if (keys[38]) { // up
        movePlayer(0, -MOVE_DISTANCE);
    }
    if (keys[39]) { // right
        movePlayer(MOVE_DISTANCE, 0);
    }
    if (keys[40]) { // down
        movePlayer(0, MOVE_DISTANCE);
    }
};


$(document).ready(function($) {
    let timer = setInterval(runGame, 1000 / FRAMES_PER_SECOND);
    $(document).keyup(function(e) { delete keys[e.which]; });
    $(document).keydown(function(e) { 
        if (e.which == 18 || e.which == 17 || e.which == 16) {
            return;
        }
        keys[e.which] = true; 
        e.preventDefault();
    });
});


</script>
